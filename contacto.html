<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Ayuda a los Necesitados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4CAF50',
            secondary: '#FFC107',
            accent: '#03A9F4',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <!-- Navbar -->
  <header class="bg-white shadow">
    <nav class="container mx-auto flex items-center justify-between py-4">
      <a href="index.html" class="text-2xl font-bold text-primary">Ayuda</a>
      
      <!-- Menu para pantallas grandes -->
      <ul class="hidden md:flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-primary">Inicio</a></li>
        <li><a href="quienesSOMOS.html" class="text-gray-700 hover:text-primary">Quiénes Somos</a></li>
        <li><a href="proyectos.html" class="text-gray-700 hover:text-primary">Proyectos</a></li>
        <li><a href="comoAYUDAR.html" class="text-gray-700 hover:text-primary">Cómo Ayudar</a></li>
        <li><a href="contacto.html" class="text-gray-700 hover:text-primary active">Contacto</a></li>
      </ul>

      <!-- Botón de menú hamburguesa para pantallas pequeñas -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Menú desplegable (para móviles) -->
    <div id="mobile-menu" class="md:hidden bg-white shadow-md hidden">
      <ul class="space-y-4 py-4 px-6">
        <li><a href="index.html" class="text-gray-700 hover:text-primary block">Inicio</a></li>
        <li><a href="quienesSOMOS.html" class="text-gray-700 hover:text-primary block">Quiénes Somos</a></li>
        <li><a href="proyectos.html" class="text-gray-700 hover:text-primary block">Proyectos</a></li>
        <li><a href="comoAYUDAR.html" class="text-gray-700 hover:text-primary block">Cómo Ayudar</a></li>
        <li><a href="contacto.html" class="text-gray-700 hover:text-primary block">Contacto</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-primary to-accent text-white">
    <div class="container mx-auto text-center py-20">
      <h1 class="text-5xl font-bold">Contacto</h1>
      <p class="mt-4 text-xl">Estamos aquí para ayudarte. ¡Escríbenos!</p>
    </div>
  </section>

  <!-- Formulario de Contacto -->
  <main class="container mx-auto py-12 flex-grow">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Envíanos un mensaje</h2>
    <form class="bg-white shadow-lg rounded-lg p-8 max-w-3xl mx-auto">
      <div class="mb-6">
        <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-primary focus:border-primary" required>
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-primary focus:border-primary" required>
      </div>
      <div class="mb-6">
        <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-primary focus:border-primary" required></textarea>
      </div>
      <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-green-600">Enviar Mensaje</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Ayuda a los Necesitados. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Script para mostrar/ocultar el menú en móvil -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
